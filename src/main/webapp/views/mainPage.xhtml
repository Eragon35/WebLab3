<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Таблица</title>
</h:head>
<h:body>
    <h:form id="newTableForm">
        <!-- TODO: add validator to inputText andthink about converters -->
        <div>
            <h:outputLabel for="inputX" value="input X"/>
            <h:inputText id="inputX" value="#{tableBean.newPoint.x}"

                         maxlength="6">
                <f:validateDoubleRange minimum="-3" maximum="5"/>
            </h:inputText>

        </div>
        <div>
            <h:outputLabel for="inputY" value="input Y"/>
            <!-- TODO: show current value & send value form slider-->
            <h:inputText id="inputY" value="#{tableBean.newPoint.y}"/>
            <!--         <ace:sliderEntry id="inputY" value="#{tableBean.newPoint.y}" axis = "x" clickableRail = "true"-->
            <!--                          min = "-2" max = "2" stepPercent = "25" length = "250px" showLabels="true"/>-->
        </div>
        <div>
            <h:outputLabel for="inputR" value="input R"/>
            <!--TODO: choose 0 as default selected and redraw canvas onclick -->
            <h:selectOneRadio id="inputR" value="#{tableBean.newPoint.r}">
                <f:selectItem itemValue = "-2" itemLabel = "-2" />
                <f:selectItem itemValue = "-1" itemLabel = "-1" />
                <f:selectItem itemValue = "0" itemLabel = "0" />
                <f:selectItem itemValue = "1" itemLabel = "1" />
                <f:selectItem itemValue = "2" itemLabel = "2" />
            </h:selectOneRadio>
        </div>
        <h:commandButton value="Проверить точку" action="#{tableBean.addPoint()}">
            <f:ajax execute="newTableForm" render="Table" />
        </h:commandButton>
    </h:form>
    <h:panelGroup id="Table">
        <h:dataTable value="#{tableBean.table}" var="table">
            <h:column>
                <f:facet name="header">X</f:facet>
                #{table.x}
            </h:column>

            <h:column>
                <f:facet name="header">Y</f:facet>
                #{table.y}
            </h:column>

            <h:column>
                <f:facet name="header">R</f:facet>
                #{table.r}
            </h:column>

            <h:column>
                <f:facet name="header">income</f:facet>
                #{table.income}
            </h:column>
        </h:dataTable>
    </h:panelGroup>
    <f:view>
        <h1><h:link value="Back" outcome="to_first_page"/></h1>
    </f:view>
</h:body>

</html>
